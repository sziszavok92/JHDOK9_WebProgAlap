<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Random szamok</h2>
    
    <p id="JDHOK9"></p>
    
    <h3>0 és 1 közötti szám generálása </h3>
    
    <button onclick="document.getElementById('JDHOK9').innerHTML = Math.random();">Random szám generálása </button>
    
    <h3>[0;10[ között rendom generált szám</h3>
    
    <button onclick="document.getElementById('JDHOK9').innerHTML = Math.random()*10;">1-nél nagyobb random szám generálása </button>
    
    <h3>[0;99[ rendom generált szám</h3>

    <button onclick="document.getElementById('JDHOK9').innerHTML = Math.random()*100;">1-nél nagyobb randomszám generálása</button>

    <h3>[0;x[rendom generált szám</h3>
    <button onclick="document.getElementById('JDHOK9').innerHTML = Math.random()*500+1;">0-tól x-ig nagyobb randomszám generálása</button>
</body>
</html>
