<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS body</title>
       
    </head>
    <body>
        <h3>JavaScript kód a body-ban </h3>
        <p id="szoveg"><strong>Üdvözlöm, kattintson a gombra.</strong></p>
        <button onclick="gomb()">Küldés</button>
         <script>
            function gomb(){
                document.getElementById("szoveg").innerHTML= "THE Programtervező Informatikus"
            }
        </script>
        
    </body>
</html>
