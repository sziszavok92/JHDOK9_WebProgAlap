<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <title>REM</title>
        <style type="text/css">
            html {font-size: 16px} 
            div { font-size: 1rem;} /* = 16px */
            h1 { font-size: 2rem;} /* = 32px */
            p {font-size: 75rem;} /* = 12px */
        </style>
    </head>

    <body>
        <h1>Relatív mértékegység - EM</h1>
            
        <DIV>
            div-en belüli szöveg - 16px
            <h1>Első címsor - 32px</h1>
            <p>Bekezdés - 12px</p>
        </DIV>

    </body>
</html>
