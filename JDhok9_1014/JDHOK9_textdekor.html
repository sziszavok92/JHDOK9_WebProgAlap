<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS - text-decoration</title>
        <style>
            body {
                background-color: rgb(3, 252, 107);}
                #para1 {
                    text-align: left;
                    color: rgb(255, 0, 13);
                    font-size: 20pt;
                }
                a {text-decoration: none;}
                .decorated { text-decoration: underline dotted rgb(251, 255, 0);}
        </style>
    </head>
    <body>
            <h1>CSS - text-decoration</h1>
            <p id="para1"></p><a href="https://unithe.hu/" target="_blank"></a>Kattins ide a <i>unithe.hu </i>weblap megnyitásához</p>
            <p id="para1" class="decorated"> Egy sárga pontozott vonallal aláhúzott szöveg</p>
    </body>
</html>
