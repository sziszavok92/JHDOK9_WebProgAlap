<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JSON Fájl beolvasása</title>
    </head>
    <body>
        <h3>JSON fájl beolvasása</h3>
        <strong>JSON:</strong>
        <p id="JDHOK9"></p>
        
        <button onclick="olvass()">JSON beolvasás</button>
    
    <script>
        function olvass() {
            const JSONdata = '[{"nev": "HTML5", "kiterjesztés": ".html"},{"nev": "CSS3","kiterjesztés": "CSS"},{"nev": "JavaScript", "kiterjesztés":".js"}]';
            const obj = JSON.parse(JSONdata);

            let i=0;
            let szovegKiir="";
            while(i < 3) {
                szovegKiir += "Név:" +obj[i].nev + ",kiterjesztés:" +obj[i].kiterjesztés + "<br>";
                i++;
            }

            document.getElementById("JDHOK9").innerHTML = szovegKiir;
        }
    </script>
        
    </body>
</html>
