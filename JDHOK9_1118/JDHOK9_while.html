<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>While</title>
    </head>
    <body>
        <h2>While ciklus</h2>
        <p id="JDHOK9"></p>

        <script>
            let kiir = "";
            let i =1;
            while(i <=10)
            {
            kiir += "A ciklusváltozó értéke: " +i+ "<br>";
            i++;
            }
            document.getElementById("JDHOK9").innerHTML = kiir;
        </script>
        
    </body>
</html>
